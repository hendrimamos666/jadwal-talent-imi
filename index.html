<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mirror Spreadseed ke HTML</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1 { text-align: center; }
table { border-collapse: collapse; width: 100%; margin-top: 20px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
th { background-color: #f4f4f4; }
</style>
</head>
<body>
<h1>Tabel Spreadseed (Mirror)</h1>
<table id="mirror">
<thead></thead>
<tbody></tbody>
</table>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7LIx_xKOA5tm0GsbYFm7qhyfdzKdUks5sCFYSfN4xA22ajxmWkXX36_kFIRTAFn9bByul3J2ymdgu/pub?gid=429483766&single=true&output=csv";

Papa.parse(sheetUrl, {
    download: true,
    header: true,
    complete: function(results) {
        const table = document.getElementById("mirror");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        // Kosongkan dulu
        thead.innerHTML = "";
        tbody.innerHTML = "";

        if (!results.data || results.data.length === 0) {
            tbody.innerHTML = "<tr><td colspan='10'>Tidak ada data</td></tr>";
            return;
        }

        // Header
        const headers = Object.keys(results.data[0]);
        const trHead = document.createElement("tr");
        headers.forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            trHead.appendChild(th);
        });
        thead.appendChild(trHead);

        // Isi baris
        results.data.forEach(row => {
            const tr = document.createElement("tr");
            headers.forEach(h => {
                const td = document.createElement("td");
                td.textContent = row[h] ?? "";
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });
    }
});
</script>
</body>
</html>
